<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        val1 = prompt("Number 1");
        val2 = prompt("Number 2");
        alert( parseInt(val1)+ parseInt(val2));
        alert( parseInt(val1)-parseInt(val2));
        alert(parseInt(val1)*parseInt(val2));
        alert(parseInt(val1)/parseInt(val2));
    </script>
    <script>
        val1 = prompt("Enter age");
        alert((val1>=18)?"Eligible":"Not eligible");
    </script>
    <script>
        val1 = confirm("Are you student?")
        document.write(val1?"Yes student\n":"No jobless\n");
    </script>
    <script>
        lcost = parseInt(prompt("Labour cost"));
        mcost = parseInt(prompt("Cost of materials"))
        document.write("Total cost is " + (lcost + mcost)+"\n");
        hword = parseInt(prompt("Hours of work"));
        document.write("Rate of cost"+45*hword+"\n");
    </script>
    <script>
        val1 = prompt("Reg no");
        document.write("<h1 style= \"border:solid 2px red; width:fit-content\"> "+val1+" </h1>")
    </script>
    <script>
        val1 = prompt("Name");
        document.write("<h1 style= \"color:red; border: 2px solid black; width: fit-content\"> "+val1+" </h1>")
    </script>
    <form>
    <h1>"Adults (10 each)"</h1></br>
    <input id="ad"></input>
    <h1>"Child (5 each)"</h1></br>
    <input id="ch"></input>
    <input type="button" onclick="total()" value="total">
    <input type="text" id="output"></input>
</form>
    <script>
        function total(){
            ad = parseInt(document.getElementById("ad").value)
            ch = parseInt(document.getElementById("ch").value)
            document.getElementById("output").value = 10*ad+5*ch;
        }
    </script>
</body>
</html>
